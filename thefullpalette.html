<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b8743fb915.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu-The Full Palette</title>
  </head>
  <body>
    <header class="header">
      <button onclick="history.back()" class="header__btn">
        <i class="fa-solid fa-arrow-left header__icon--menu"></i>
      
      </button>
      <img
        src="/images/ohmyfood.png"
        alt="oh my food logo"
        class="header__logo--menu"
      />
    </header>
    <footer class="footer">
      <h2 class="footer__logo">ohmyfood</h2>

      <ul class="footer__list">
        <li class="footer__list-item">
          <a href="#">
            <i class="fa-solid fa-utensils fa-fw fa-xs footer__icon"></i>
            Suggest a restaurant
          </a>
        </li>

        <li class="footer__list-item">
          <a href="#">
            <i class="fa solid fa-handshake-angle fa-fw fa-xs footer__icon"></i>
            Become a partner
          </a>
        </li>

        <li class="footer__list-item"><a href="#">Legal</a></li>

        <li class="footer__list-item">
          <a href="mailto:someone@example.com">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
